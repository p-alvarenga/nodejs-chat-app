 <!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>

	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/root.css">

	<link rel="stylesheet" href="/styles/home.css">

</head>
<body>	
	<h1 id="chat-title">Chat App</h1>

	<main>
		<div id="username-form"> 
			<label for="input-username" >Username</label>
			<input id="input-username" maxlength="8" size="4" type="text" name="input-username"/>
		</div>
	
		<div id="chat-box">
		</div>

		<form id="msg-form">
		<input id="input-msg" type="text" required/>
			<button id="input-btn">Send</button>
		</form>

		<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
		<script src="/scripts/msg-io.js"></script>
	</main>
</body>
</html>
